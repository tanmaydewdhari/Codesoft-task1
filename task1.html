<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Reservation App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      padding: 0;
      background-image: url('vande.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 80% 60%;
    }
    header {
      background-color: #9cd42d;
      color: black;
      padding: 10px;
      text-align: center;
    }
    header nav a {
      color: #110101;
      text-decoration: none;
      margin: 0 30px;
      text-decoration-style: solid;
    }
    .hero {
      color: #e98616;
      text-align: center;
      padding: 100px 100px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero form {
      margin-top: 20px;
    }
    .hero input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    .hero button {
      padding: 10px 20px;
      background-color: #9cd42d;
      color:black ;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hero button:hover {
      background-color: #555;
    }
    .info-section {
      padding: 50px;
      text-align: center;
    }
    .info-section h2 {
      margin-bottom: 2px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 2px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Railway Reservation App</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Bookings Details</a>
      <a href="#">Transactions</a>
      <a href="#">Help</a>
      
    </nav>
  </header>

  <div class="hero">
    <h1>Find Your Train</h1>
    <form id="searchForm">
      <input type="text" name="source" placeholder="From Station" required>
      <input type="text" name="destination" placeholder="To Station" required>
      <br>
      <br>
      <input type="text" name="doj" placeholder="Date" required>
      <input type="text" name="via" placeholder="via" required>
      <br>
      <br>
      <button type="submit">Search</button>
    </form>
  </div>


  <footer>
    <p>&copy; 2024 Railway Reservation App. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the source and destination input values
      var source = document.getElementsByName("source")[0].value;
      var destination = document.getElementsByName("destination")[0].value;

      // Here you can perform validation if needed before searching for reservations

      // For demonstration, just display the search query
      alert("Searching for trains from " + source + " to " + destination + "...");
    });
  </script>

</body>
</html>
